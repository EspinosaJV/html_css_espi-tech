<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espi-Tech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img-assets/etech_favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img class = "header__img" src="img-assets/etech_logo.png" alt="Etech-Logo">
        <section class="header__nav">
            <ul class="header__ul">
                <li class="header__ul-li"><a href="/">home</a></li>
                <li class="header__ul-li"><a href="services.html">services</a></li>
                <li class="header__ul-li"><a href="about.html">about</a></li>
                <li class="header__ul-li"><a href="contact.html">contact</a></li>
            </ul>
        </section>
    </header>   
    <main class="main">
        <section class="main__hero">
            <h2 class="main__h2 nowrap">&ldquo;small consistent progress is progress nonetheless&rdquo;</h2> 
            <figure class="main__figure">
                <img class="main__image" src="img-assets/etech_hero.jpg" alt="Espi-Tech Hero Image">
                <figcaption class="offscreen">Espi-Tech Hero Image</figcaption>
                <p class="main__p__mission">To cultivate an environment of <span class="bold">forward-thinkers</span> leading to <span class="bold">innovative</span> & <span class="bold">problem-solving</span> outputs.</p>
            </figure>
        </section>
        <section class="main__about">
            <div class="main__about__text">
                <h2 class="main__about__h2 nowrap">It's about what we do</h2>
                <p class="main__about__p">We're looking at the <span class="bold">long term</span>&mdash; the <span class="bold">future</span>, we're <span class="bold">actualizing what we envision.</span></p>
                <button class="main__about__button nowrap">
                    Learn more About Us
                </button>
            </div>
            <figure class="main__about__image">
                <img src="img-assets/etech_about_image.jpg" alt="Espi-Tech About The Company">
                <figcaption class="offscreen">Espi-Tech About The Company</figcaption>
            </figure>
        </section>
        <section class="main__services">
            <figure class="main__services__figure">
                <img class="main__services__image" src="img-assets/etech_rnd_logo.png" alt="Research & Design Logo">
                <figcaption class="offscreen">Research & Design Logo</figcaption>
                <h3 class="main__services__h3 nowrap">Research & Design</h3>
                <p class="main__services__p">We help organizations stay competitive by innovating ahead of the curve.</p>
            </figure>
            <figure class="main__services__figure">
                <img class="main__services__image" src="img-assets/etech_transform.png" alt="Consultation & Digital Transformation" >
                <figcaption class="offscreen">Consultation & Digital Transformation Logo</figcaption>
                <h3 class="main__services__h3 nowrap">Consultation & Digital Transformation</h3>
                <p class="main__services__p">We bridge the gap between current operations & tech-forward, scalable systems.</p>
            </figure>
            <figure class="main__services__figure">
                <img class="main__services__image" src="img-assets/etech_innovation&educational.png" alt="Innovation & Educational Programs">
                <figcaption class="offscreen">Innovation</figcaption>
                <h3 class="main__services__h3 nowrap">Innovation & Educational Programs</h3>
                <p class="main__services__p">We foster an innovative culture that also seeks to build long-lasting relationships through education & involvement.</p>
            </figure>
        </section>
        <section class="main__contact">
            <h2 class="main__about__h2 nowrap">We're only one click away.</h2>
            <button class="main__contact__button nowrap">
                Reach Out to Us
            </button>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
